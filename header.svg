<svg fill="none" width="100%"  xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                * {
                font-family: monospace;
                }

                .animate {
                font-weight: 800;
                --bg-size: 400%;
                background: black;
                background: linear-gradient(in hsl shorter hue 90deg, red, orange, green, blue, indigo, violet, red) 0 0 / var(--bg-size) 100%;
                color: transparent;
                background-clip: text;
                }

                @media (prefers-reduced-motion: no-preference) {
                .animate {
                animation: move-bg 24s linear infinite;
                }

                @keyframes move-bg {
                to {
                background-position: var(--bg-size) 0;
                }
                }
                }
            </style>

            <h2>
                Hey!
            </h2>
            <p>
                My name is Ulrich, and I'm a young developer from Austria.
                <br/>
                You can find most of the projects I work on in my free time here on GitHub (plus some old/abandoned ones <a href="https://github.com/ulrich-barnstedt-archive">in my archive</a>).
            </p>
        </div>
    </foreignObject>
</svg>
