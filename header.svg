<svg fill="none" height="24px" width="48px" xmlns="http://www.w3.org/2000/svg">
    <foreignObject x="0" y="0" width="48px" height="24px">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                h2 {
                    font-family: monospace;
                    font-weight: 800;
                    margin: 0;
                }

                .animate {
                    background: black;
                    background: linear-gradient(in hsl shorter hue 90deg, #ff0000, #00ff00, #4444ff, #ff0000) 0 0 / 600% 100%;
                    color: transparent;
                    background-clip: text;
                }

                @media (prefers-reduced-motion: no-preference) {
                    .animate {
                        animation: move-bg 32s linear infinite;
                    }

                    @keyframes move-bg {
                        to {
                            background-position: 600% 0;
                        }
                    }
                }
            </style>
            <h2 class="animate">
                Hey!
            </h2>
        </div>
    </foreignObject>
</svg>
